<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hi</h1>
    <div id="app"></div>
    
    <script type="module">

        import JDom from './JDom1.0.js';

        
        const btnGroup = new JDom({
            tag: "div",
            attr: {
                id: "btnGroup",
                class: "btn-group"
            }
        }).render("#app");

        btnGroup.add({
            tag: "button",
            content: "Button 1",
            attr: {
                id: "btn1"
            },
            events: {
                click: () => {
                    console.log("Button 1 clicked");
                },
                mouseover: () => {
                    console.log("Button 1 hovered");
                }
            }
        });

        const btn2 = new JDom({
            tag: "button",
            content: "Hide Title",
            attr: {
                id: "btn2",
                class: "btn",
                style: {
                    backgroundColor: "blue",
                    color: "white",
                    display: "block"
                }
            }
        });

        const btn3 = new JDom({
            tag: "button",
            content: "Show Title",
            attr: {
                id: "btn2",
                class: "btn",
                style: {
                    backgroundColor: "blue",
                    color: "white",
                    display: "block"
                }
            }
        });

        btnGroup.add(btn2);
        btnGroup.add(btn3);

        btnGroup.add("<button id='btn3'>Button 3</button>");

        

        btnGroup.style({
            backgroundColor: "white",
            padding: "10px",
            border: "1px solid #ccc"
        });

        // You can even create an JDom instance as utility object. 
        const doc = new JDom({
            tag: "div",
        });

        // Then you can use the utility object to operate on any element in the document. 

        btn2.event("click", () => {
            doc.hide("#title");
        });

        btn3.event("click", () => {
            doc.show("#title");
        });

    </script>
</body>
</html>
