<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    
    <script type="module">

        import JDom from './JDom1.0.js';

        const btnGroup = new JDom({
            tag: "div",
            attr: {
                id: "btnGroup",
                class: "btn-group"
            }
        }).render("#app");

        btnGroup.add({
            tag: "button",
            content: "Button 1",
            attr: {
                id: "btn1"
            }
        });

        btnGroup.add({
            tag: "button",
            content: "Button 2",
            attr: {
                id: "btn2",
                class: "btn",
                style: {
                    backgroundColor: "red",
                    color: "white",
                    display: "block"
                }
            }
        });


        const main = new JDom({
            tag: "div",
            attr: {
                id: "main",
                style: {
                    display: "flex",
                    justifyContent: "center",
                    alignItems: "center",
                    height: "100vh",
                    border: "1px solid black",
                    flexDirection: "column"
                }
            },
            children: [
                {
                    tag: "h1",
                    content: "Hello World",
                    attr: {
                        style: {
                            color: "black"
                        }
                    }
                }
            ]
        }).render("#app");

        const btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", () => {
            main.add({
                tag: "p",
                content: "Button 1 Clicked",
                attr: {
                    style: {
                        color: "green"
                    }
                }
            });
        });
        

    </script>
</body>
</html>
